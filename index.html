<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d9488" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Mon Application PWA</title>

  <!-- Icône d'application -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
</head>

<body>
  <main>
  <h1>🚀 Mon Application PWA</h1>
  <p>Bienvenue dans ton application installable sur mobile !</p>
  <button id="installBtn" hidden>📲 Installer l'application</button>

  <!-- 🔹 Flashcards améliorées -->
  <section id="flashcards" class="flex flex-col items-center">
    <div class="card-container">
      <div class="card" id="flashCard">
        <div class="card-face card-front">
          <span id="question">Clique sur la carte pour commencer</span>
        </div>
        <div class="card-face card-back">
          <span id="answer"></span>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="prevCard">⬅️ Précédent</button>
      <button id="nextCard">Suivant ➡️</button>
    </div>
  </section>
</main>

<script src="app.js"></script>

</body>
</html>
