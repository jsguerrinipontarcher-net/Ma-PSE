<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d9488" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Mon Application PWA</title>

  <!-- Icône d'application -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
</head>

<body>
  <main>
    <h1>🚀 Mon Application PWA</h1>
    <p>Bienvenue dans ton application installable sur mobile !</p>
    <button id="installBtn" hidden>📲 Installer l'application</button>

    <!-- 🔹 SECTION FLASHCARDS AJOUTÉE ICI -->
    <section id="flashcards" class="flex flex-col items-center">
      <div id="card" class="w-80 h-48 bg-white rounded-2xl shadow-xl flex items-center justify-center text-center text-lg p-4 cursor-pointer transition-transform duration-500">
        <span id="cardText">Clique sur la carte pour commencer</span>
      </div>
      <div class="mt-4 flex gap-4">
        <button id="prevCard" class="bg-teal-600 text-white px-4 py-2 rounded-xl shadow">⬅️ Précédent</button>
        <button id="nextCard" class="bg-teal-600 text-white px-4 py-2 rounded-xl shadow">Suivant ➡️</button>
      </div>
    </section>
    <!-- 🔹 FIN DE LA SECTION FLASHCARDS -->

  </main>

  <script src="app.js"></script>
</body>
</html>
